<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>SeriesHub</title>
</head>


<body>
    
    <div class="container">
        
        
        <p class="texto-canto">SeriesHub</p>
        <div class="card-series">
            <div class="search-container">
                <input type="text" id="movie-name" placeholder="Digite o nome da serie aqui...">
                <button id="search-btn">Pesquisar</button>
            </div>
            <div id="result"></div>
            
            
            <div class="botao-escolha">
                <div class="container-opcoes">
                    <select id="status" class="opcoes-umdois">
                        <option value="assistir">Assistir</option>                                                                                                                          
                        <option value="assistido">Assistido</option>
                    </select>                                                                                                                                                                                                  
                </div>

                <div class="botao-strimings">
                    <select class="strimings">
                        <option value="Netflix">Netflix</option>
                        <option value="HBO MAX">HBO MAX</option>
                        <option value="Disney+">Disney+</option>
                        <option value="Prime Video">Prime Video</option>
                        <option value="Paramount">Paramount</option>
                        <option value="Globo Play">Globo Play</option>
                    </select>
                    
                </div>
                <div id="stars" class="rating rating2">
                    <a href="#3" title="Give 3 stars">★</a>
                    <a href="#2" title="Give 2 stars">★</a>
                    <a href="#1" title="Give 1 star">★</a>
                </div>
                <button class="escolher" id="escolher">Escolher</button>
            </div>

            
        </div>
    </div>
    
    <script src="key.js"></script>
    <script src="index.js"></script>
    <script src="script.js"></script>
</body>
    
</html>
<table>
    <thead>
      <tr>
        <th>Serie</th>
        <th>Distribuidor</th>
        <th>Status</th>
        <th>Prioridade</th>
      </tr>
    </thead>
    <tbody id="tbody">

    </tbody>
</table>
