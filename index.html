<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SeriesHub</title>
</head>

<body>

    
    <div class="container">
        <div class="search-container">
            <input type="text" id="movie-name" placeholder="Digite o nome da serie aqui...">
            <button id="search-btn">Search</button>
        </div>
        <div id="result"></div>
        <div class="botao-escolha">
            <div class="container-opcoes">
                <select>
                    <option value="opcao1">Assistir</option>
                    <option value="opcao2">Assistido</option>
                  </select>
                  <button class="escolher">Escolher</button>
            </div>

           <div class="botoes-numeros">
            <button class="number-button">1</button>
            <button class="number-button">2</button>
            <button class="number-button">3</button>
           </div>

          </div>
          

    </div>

    <div class="texto-canto">
        <p>SeriesHub</p>
    </div>



    <script src="key.js"></script>
    <script src="index.js"></script>
    <script src="script.js"></script>
</body>

</html>
